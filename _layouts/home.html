---
layout: default
---

<section class="hero">
  <div class="hero-content">
    <div class="hero-title-wrapper">
      {% if page.logo %}
      <img src="{{ page.logo | relative_url }}" alt="{{ site.title }} logo" class="hero-logo">
      {% endif %}
      <h1>{{ page.hero_title | default: site.title }}</h1>
    </div>
    <p class="tagline">{{ page.tagline | default: "Quantitative ecology of forest insects" }}</p>
    <div class="hero-description">
      {{ page.hero_description | markdownify }}
    </div>
  </div>
</section>

<div class="main-content">
  {{ content }}
</div>
